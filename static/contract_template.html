<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 100%; padding: 20px; }
        .header, .section { margin-bottom: 20px; }
        .header h1 { text-align: center; }
        .section p { margin: 0; padding: 5px 0; }
    </style>
</head>
<body>
    <div class="container" id="contract-container">
        <div class="header">
            <h1 id="contract-id">Numero de contrato</h1>
        </div>
        <div class="section">
            <p><strong>Nome da Empresa:</strong> <span id="nome-empresa"></span></p>
            <p><strong>Nome do Responsável:</strong> <span id="nome-responsavel"></span></p>
            <p><strong>CNPJ:</strong> <span id="cnpj"></span></p>
            <p><strong>Data do Contrato:</strong> <span id="data-contrato"></span></p>
            <p><strong>Empresa Contratada:</strong> <span id="empresa-contratada"></span></p>
            <p><strong>CNPJ da Empresa Contratada:</strong> <span id="cnpj-contratada"></span></p>
            <p><strong>Tipo de Porcentagem:</strong> <span id="tipo-porcentagem"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Porcentagem:</strong> <span id="porcentagem"></span></p>
            <p><strong>Valor Bruto:</strong> <span id="valor-bruto"></span></p>
            <p><strong>Versão:</strong> <span id="versao"></span></p>
            <p><strong>Observações:</strong> <span id="observacoes"></span></p>
        </div>
    </div>
</body>
</html>
