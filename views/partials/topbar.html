<nav id="topbar" class="navbar navbar-expand topbar mb-4 static-top shadow">
  <!-- Sidebar Toggle (Topbar) -->
  <button
    id="sidebarToggleTop"
    class="btn btn-link d-md-none rounded-circle mr-3"
  >
    <i class="fa fa-bars"></i>
  </button>
  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - Informações do usuário -->
    <li class="nav-item dropdown no-arrow">
      {{ if user: }}
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="mr-2 d-none d-lg-inline text-gray-600 small nome-usuario"
          >{{=user.first_name or 'Usuário'}}</span
        >
        <img
          class="img-profile rounded-circle"
          src="https://gravatar.com/userimage/54089794/0f13107468255e6632a2c8a205b1cb29.jpeg?size=256"
        />
      </a>
      <!-- Dropdown - informações do usuário -->
      <div
        class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="userDropdown"
      >
        <a class="dropdown-item" href="{{=URL('usuario', '/perfil')}}">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          Perfil
        </a>
        <div class="dropdown-divider"></div>
        <a
          class="dropdown-item"
          href="{{=URL('default', 'user', args=['logout'])}}"
        >
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          Sair
        </a>
      </div>
      {{ else: }}
      <a class="nav-link" href="{{=URL('default', 'user', args=['login'])}}">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Entrar</span>
        <!-- <img class="img-profile rounded-circle" src="img/undraw_profile.svg"> -->
      </a>
      {{ pass }}
    </li>
  </ul>
</nav>
